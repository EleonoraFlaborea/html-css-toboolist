<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Flaborea Eleonora">
    <meta name="description" content="Toboolist">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header-->
    <header class="back-white">
        <div class="header-box">
          <img class="logo" src="img/Logo.png" alt="logo">
          <h1>Toboolist</h1>
        </div>
    </header>
    
    <!--Main-->
    <main>
        <div class="container">
            <section class="start">
                <div class="button back-white">
                    <button id="task">Add Task</button>
                    <button id="section">Add Section</button>
                </div>
            </section>

            <section class="todo-list">
                <div class="new-task back-white">

                    <div class="strong">
                        <h3> <span class="arrow">&#9660;</span> <strong>New Task</strong></h3>
                        <ul class="list">
                            <li class="new"><span>&#10003;</span>Quarterly Newsletter <span>Editorial</span></li>
                        </ul>
                    </div>
                   
                </div>


            </section>

        </div>
    </main>
</body>
</html>
